<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contact - 2019 ink</title>
    <style>
        @font-face {
            font-family: 'HelveticaNowBold';
            src: url('fonts/helvetica-now-bold.woff2') format('woff2');
            font-display: swap;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'HelveticaNowBold', sans-serif;
            text-align: center;
        }
        .back-btn {
            position: fixed;
            top: calc(30px + env(safe-area-inset-top));
            left: 30px;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.85);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }
        .container {
            padding: 120px 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Home</a>
    <div class="container">
        <h1>Contact</h1>
        <p>We can’t always pick up the phone, but we’re here for you. Feel free to text us at +1 (510) 621‑3204 — we’ll get back to you as soon as we can.</p>
        <p>Whether it’s a question, feedback, or something else entirely, shoot us a text anytime. We usually respond within a day.</p>
    </div>

    
</body>
</html>
