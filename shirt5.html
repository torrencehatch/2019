<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Black Shirt - 2019 ink</title>
    <style>
        @font-face {
            font-family: 'HelveticaNowBold';
            src: url('fonts/helvetica-now-bold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'HelveticaNowBold', sans-serif;
            line-height: 1.6;
        }

        .back-btn {
            position: fixed;
            top: calc(30px + env(safe-area-inset-top));
            left: 30px;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.85);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        .cart-btn {
            position: fixed;
            top: calc(30px + env(safe-area-inset-top));
            right: 30px;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.85);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .cart-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff0080;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            min-width: 24px;
        }

        .cart-count.hidden {
            display: none;
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: #111;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }

        .cart-header {
            padding: 20px 25px 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cart-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .cart-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .cart-items {
            padding: 15px 25px;
            min-height: 150px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            margin-right: 12px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
            text-align: left;
        }

        .cart-item-name {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 4px 0;
        }

        .cart-item-size {
            font-size: 12px;
            color: #aaa;
            margin: 0 0 4px 0;
        }

        .cart-item-price {
            font-size: 12px;
            color: #fff;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 26px;
            height: 26px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.95);
        }

        .quantity-display {
            min-width: 24px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .remove-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }

        .cart-empty h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .cart-empty p {
            margin: 0;
            font-size: 14px;
        }

        .cart-footer {
            padding: 15px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .cart-total-price {
            color: #fff;
            font-size: 20px;
        }

        .cart-actions {
            display: flex;
            gap: 12px;
        }

        .cart-action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: #fff;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cart-action-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .cart-action-btn.checkout {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            color: #fff;
        }

        .cart-action-btn.checkout:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-image {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.02);
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .product-info {
            padding-left: 40px;
        }

        .product-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .product-price {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .product-description {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 40px;
            color: #ddd;
        }

        .size-selector {
            margin-bottom: 30px;
        }

        .size-label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .size-options {
            display: flex;
            gap: 15px;
        }

        .size-option {
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 6px;
        }

        .size-option:hover,
        .size-option.selected {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border-color: rgba(255, 255, 255, 0.9);
        }

        .buy-btn {
            display: inline-block;
            padding: 20px 40px;
            background: #fff;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid #fff;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .buy-btn:hover {
            background: transparent;
            color: #fff;
            transform: translateY(-2px);
        }

        .buy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .product-details {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item {
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
        }

        .detail-label {
            font-weight: 600;
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: #ccc;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 128, 0.9);
            color: #000;
            padding: 20px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .product-info {
                padding-left: 0;
            }
            
            .product-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 100px 20px 40px;
            }

            .back-btn, .cart-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back to Shop</a>
    
    <button class="cart-btn" onclick="toggleCart()">
        🛒 Cart
        <div class="cart-count hidden" id="cartCount">0</div>
    </button>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="cart-close" onclick="toggleCart()">×</button>
            </div>

            <div class="cart-items" id="cartItems">
                <div class="cart-empty" id="cartEmpty">
                    <h3>Your cart is empty</h3>
                    <p>Add some items to get started</p>
                </div>
            </div>

            <div class="cart-footer" id="cartFooter" style="display: none;">
                <div class="cart-total">
                    <span>Total:</span>
                    <span class="cart-total-price" id="cartTotal">$0.00</span>
                </div>
                <div class="cart-actions">
                    <button class="cart-action-btn" onclick="toggleCart()">Continue Shopping</button>
                    <button class="cart-action-btn checkout" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        Added to Cart!
    </div>
    
    <div class="container">
        <div class="product-grid">
            <div class="product-images">
                <img src="black-shirt.png" alt="Black Shirt Design - Main" class="main-image" id="mainImage">
                <div class="thumbnail-grid">
                    <img src="black-shirt.png" alt="Black Shirt - Front" class="thumbnail" onclick="changeImage(this)">
                    <img src="black-shirt.png" alt="Black Shirt - Back" class="thumbnail" onclick="changeImage(this)">
                    <img src="black-shirt.png" alt="Black Shirt - Detail" class="thumbnail" onclick="changeImage(this)">
                    <img src="black-shirt.png" alt="Black Shirt - Lifestyle" class="thumbnail" onclick="changeImage(this)">
                </div>
            </div>
            
            <div class="product-info">
                <h1 class="product-title">Black Shirt</h1>
                <div class="product-price">$30.00</div>
                
                <div class="product-description"></div>
                
                <div class="size-selector">
                    <label class="size-label">Size</label>
                    <div class="size-options">
                        <div class="size-option" onclick="selectSize(this)">S</div>
                        <div class="size-option selected" onclick="selectSize(this)">M</div>
                        <div class="size-option" onclick="selectSize(this)">L</div>
                    </div>
                </div>
                
                <button class="buy-btn" onclick="addToCart()">Add to Cart</button>
                
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">Material:</div>
                        <div class="detail-value">100% Temporal Cotton</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Print:</div>
                        <div class="detail-value">Chronodynamic ink process</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Fit:</div>
                        <div class="detail-value">Interdimensional cut</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Edition:</div>
                        <div class="detail-value">Future archaeology series</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cart functionality - persisted using localStorage
        let cart = [];
        let selectedSize = 'M';

        function loadCart() {
            try {
                const data = localStorage.getItem('cart');
                return data ? JSON.parse(data) : [];
            } catch (e) {
                return [];
            }
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        const product = { name: 'Black Shirt', price: 30, image: 'black-shirt.png' };

        document.addEventListener('DOMContentLoaded', function() {
            cart = loadCart();
            updateCartUI();
        });

        function changeImage(thumbnail) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = thumbnail.src;
            mainImage.alt = thumbnail.alt;
        }

        function selectSize(sizeElement) {
            document.querySelectorAll('.size-option').forEach(option => {
                option.classList.remove('selected');
            });
            sizeElement.classList.add('selected');
            selectedSize = sizeElement.textContent;
        }

function toggleCart() {
    const modal = document.getElementById('cartModal');
    modal.classList.toggle('active');

    if (modal.classList.contains('active')) {
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        }
    }
}

function updateCartUI() {
    const cartCount = document.getElementById('cartCount');
    const cartItems = document.getElementById('cartItems');
    const cartFooter = document.getElementById('cartFooter');
    const cartTotal = document.getElementById('cartTotal');

    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    if (totalItems > 0) {
        cartCount.textContent = totalItems;
        cartCount.classList.remove('hidden');
    } else {
        cartCount.classList.add('hidden');
    }

    if (cart.length === 0) {
        cartItems.innerHTML = '<div class="cart-empty"><h3>Your cart is empty</h3><p>Add some items to get started</p></div>';
        cartFooter.style.display = 'none';
    } else {
        cartFooter.style.display = 'block';
        cartItems.innerHTML = cart.map(item => `
            <div class="cart-item">
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-size">Size: ${item.size}</div>
                    <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                </div>
                <div class="cart-item-controls">
                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                    <div class="quantity-display">${item.quantity}</div>
                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                    <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
                </div>
            </div>
        `).join('');

        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        cartTotal.textContent = `$${total.toFixed(2)}`;
    }
}

function addToCart() {
    const itemId = `${product.name}-${selectedSize}`;
    const existingItem = cart.find(item => item.id === itemId);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            id: itemId,
            name: product.name,
            price: product.price,
            size: selectedSize,
            quantity: 1,
            image: product.image
        });
    }

    updateCartUI();
    saveCart();
    showSuccessMessage();
}

function showSuccessMessage() {
    const successMessage = document.getElementById('successMessage');
    successMessage.classList.add('show');
    setTimeout(() => {
        successMessage.classList.remove('show');
    }, 2000);
}

function updateQuantity(itemId, change) {
    const item = cart.find(item => item.id === itemId);
    if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
            removeFromCart(itemId);
        } else {
            updateCartUI();
            saveCart();
        }
    }
}

function removeFromCart(itemId) {
    cart = cart.filter(item => item.id !== itemId);
    updateCartUI();
    saveCart();
}

function clearCart() {
    cart = [];
    updateCartUI();
    saveCart();
}

function checkout() {
    if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
    }

    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    let orderSummary = 'ORDER SUMMARY:\n\n';
    cart.forEach(item => {
        orderSummary += `${item.name} (${item.size}) x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
    });
    orderSummary += `\nTotal: $${total.toFixed(2)}`;
    orderSummary += '\n\nOrder placed successfully!';

    alert(orderSummary);

    clearCart();
    toggleCart();
}
    </script>
</body>
</html>
