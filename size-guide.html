<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Size Guide - 2019 ink</title>
  <style>
    @font-face {
      font-family: 'HelveticaNowBold';
      src: url('fonts/helvetica-now-bold.woff2') format('woff2');
      font-display: swap;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'HelveticaNowBold', Arial, sans-serif;
      line-height: 1.6;
    }
    body {
      text-align: center;
    }
    .back-btn {
      position: fixed;
      top: calc(30px + env(safe-area-inset-top));
      left: 30px;
      color: #fff;
      text-decoration: none;
      padding: 15px 25px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.85);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border-radius: 8px;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      transform: translateY(-2px);
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: calc(120px + env(safe-area-inset-top)) 20px 80px;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    table {
      margin: 0 auto 2rem;
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.75em;
      font-size: 1em;
    }
    th {
      background-color: #111;
    }
    .how-to {
      margin-top: 0;
      font-size: 0.95em;
      color: #ccc;
    }

    p {
      margin-bottom: 1.2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      main {
        padding: calc(100px + env(safe-area-inset-top)) 15px 60px;
      }
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">Home</a>
  <main>
    <h1>Size Guide</h1>
    <table>
      <tr>
        <th>Size</th>
        <th>Chest (inches)</th>
        <th>Length (inches)</th>
      </tr>
      <tr>
        <td>Small</td>
        <td>34–36</td>
        <td>27</td>
      </tr>
      <tr>
        <td>Medium</td>
        <td>38–40</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Large</td>
        <td>42–44</td>
        <td>29</td>
      </tr>
    </table>
    <div class="how-to">
      <p><strong>Chest:</strong> Measure around the fullest part of your chest, keeping the tape horizontal.</p>
      <p><strong>Length:</strong> Measure from the highest point of the shoulder to the bottom hem.</p>
    </div>
  </main>
</body>
</html>
