            src: url('fonts/helvetica-now-bold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
@font-face {

    src: url('fonts/Ghastly Panic.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'HelveticaNowBold', sans-serif;
            text-align: center;

        .header-logo {
            margin: 40px 0;
            display: flex;
            justify-content: center;
        }
        #logoCanvas {
            display: block;
        }
        .back-btn {
            position: fixed;
            top: calc(30px + env(safe-area-inset-top));
            left: 30px;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.85);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        /* Cart Button */
        .cart-btn {
            position: fixed;
            top: calc(30px + env(safe-area-inset-top));
            right: 30px;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.85);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .cart-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff0080;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            min-width: 24px;
        }

        .cart-count.hidden {
            display: none;
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: #111;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }

        .cart-header {
            padding: 20px 25px 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cart-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .cart-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .cart-items {
            padding: 15px 25px;
            min-height: 150px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            margin-right: 12px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
            text-align: left;
        }

        .cart-item-name {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 4px 0;
        }

        .cart-item-size {
            font-size: 12px;
            color: #aaa;
            margin: 0 0 4px 0;
        }

        .cart-item-price {
            font-size: 12px;
            color: #fff;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 26px;
            height: 26px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .quantity-display {
            min-width: 24px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .remove-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }

        .cart-empty h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .cart-empty p {
            margin: 0;
            font-size: 14px;
        }

        .cart-footer {
            padding: 15px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .cart-total-price {
            color: #fff;
            font-size: 20px;
        }

        .cart-actions {
            display: flex;
            gap: 12px;
        }

        .cart-action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: #fff;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cart-action-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .cart-action-btn.checkout {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            color: #fff;
        }

        .cart-action-btn.checkout:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            margin: 100px auto;
            max-width: 900px;
            padding: 0 20px;
        }

        .products a img {
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .products a img:hover {
            transform: scale(1.05);
        }

        .product-info {
            margin-top: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }

        .product-price {
            font-size: 16px;
            color: #fff;
            margin: 0;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 80px auto 40px auto;
            padding: 20px;
            color: #aaa;
            font-size: 14px;
            border-top: 1px solid #111;
        }

        .quick-links a {
            color: #aaa;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .quick-links a:hover {

        }

        @media (max-width: 768px) {
            .cart-content {

                max-height: 85vh;

            .cart-header {

            .cart-items {

    <script>
        // Cart functionality - persisted using localStorage
        let cart = [];

        function loadCart() {
            try {
                const data = localStorage.getItem('cart');
                return data ? JSON.parse(data) : [];
            } catch (e) {
                return [];
            }
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Product data
        const products = {
            'shirt1': { name: 'Shirt 1', price: 30, image: 'shirt1.png' },
            'shirt2': { name: 'Shirt 2', price: 30, image: 'shirt2.png' },
            'shirt3': { name: 'Shirt 3', price: 30, image: 'shirt3.png' },
            'shirt4': { name: 'Shirt 4', price: 30, image: 'shirt4-front.png' },
            'shirt5': { name: 'Shirt 5', price: 30, image: 'shirt5.png' }
        };

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            cart = loadCart();
            updateCartUI();
        });

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            // Close modal when clicking outside
            if (modal.classList.contains('active')) {
                modal.onclick = function(e) {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                }
            }
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartEmpty = document.getElementById('cartEmpty');
            const cartFooter = document.getElementById('cartFooter');
            const cartTotal = document.getElementById('cartTotal');

            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartCount.textContent = totalItems;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.classList.add('hidden');
            }

            // Update cart items display
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty"><h3>Your cart is empty</h3><p>Add some items to get started</p></div>';
                cartFooter.style.display = 'none';
            } else {
                cartFooter.style.display = 'block';
                
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-size">Size: ${item.size}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                            <div class="quantity-display">${item.quantity}</div>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');

                // Update total
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotal.textContent = `$${total.toFixed(2)}`;
            }
        }

        function addToCart(productId, size) {
            const product = products[productId];
            if (!product) return;

            const itemId = `${productId}-${size}`;
            const existingItem = cart.find(item => item.id === itemId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: itemId,
                    name: product.name,
                    price: product.price,
                    size: size,
                    quantity: 1,
                    image: product.image
                });
            }

            updateCartUI();
            saveCart();
        }

        function updateQuantity(itemId, change) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCartUI();
                    saveCart();
                }
            }
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartUI();
            saveCart();
        }

        function clearCart() {
            cart = [];
            updateCartUI();
            saveCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Calculate total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // For now, just show an alert with order summary
            let orderSummary = 'ORDER SUMMARY:\n\n';
            cart.forEach(item => {
                orderSummary += `${item.name} (${item.size}) x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            orderSummary += `\nTotal: $${total.toFixed(2)}`;
            orderSummary += '\n\nOrder placed successfully!';
            
            alert(orderSummary);
            
            // Clear cart after successful checkout
            clearCart();
            toggleCart();
        }

        // Make functions available globally for individual product pages
        window.addToCart = addToCart;
        window.updateCartUI = updateCartUI;
    </script>
<script>
        // FuzzyText implementation for all text elements
        class FuzzyText {
            constructor(canvas, options = {}) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                
                if (!this.ctx) {
                    console.error('Canvas context not available');
                    return;
                }
                
                this.text = options.text || 'TEXT';
                this.fontSize = options.fontSize || 60;
                this.fontWeight = options.fontWeight || 'bold';
                this.fontFamily = options.fontFamily || 'HelveticaNowBold, sans-serif';
                this.color = options.color || '#fff';
                this.enableHover = options.enableHover !== false;
                this.baseIntensity = options.baseIntensity || 0.15;
                this.hoverIntensity = options.hoverIntensity || 0.4;
                
                this.isHovering = false;
                this.animationFrameId = null;
                this.fuzzRange = 30;
                this.isVisible = true;
                
                this.init();
            }
            
            async init() {
                try {
                    if (document.fonts?.ready) {
                        await document.fonts.ready;
                    }
                    
                    this.offscreen = document.createElement('canvas');
                    this.offCtx = this.offscreen.getContext('2d');
                    
                    if (!this.offCtx) {
                        console.error('Offscreen canvas context not available');
                        return;
                    }
                    
                    this.offCtx.font = `${this.fontWeight} ${this.fontSize}px ${this.fontFamily}`;
                    this.offCtx.textBaseline = 'middle';
                    this.offCtx.textAlign = 'center';
                    const metrics = this.offCtx.measureText(this.text);
                    
                    // Calculate precise text dimensions
                    const actualLeft = metrics.actualBoundingBoxLeft ?? 0;
                    const actualRight = metrics.actualBoundingBoxRight ?? metrics.width;
                    const actualAscent = metrics.actualBoundingBoxAscent ?? this.fontSize * 0.7;
                    const actualDescent = metrics.actualBoundingBoxDescent ?? this.fontSize * 0.3;
                    
                    const textWidth = actualLeft + actualRight;
                    const textHeight = actualAscent + actualDescent;
                    
                    // Set offscreen canvas size with minimal padding
                    this.offscreen.width = Math.ceil(textWidth + 10);
                    this.offscreen.height = Math.ceil(textHeight + 10);
                    
                    // Re-apply font settings after canvas resize
                    this.offCtx.font = `${this.fontWeight} ${this.fontSize}px ${this.fontFamily}`;
                    this.offCtx.textBaseline = 'middle';
                    this.offCtx.textAlign = 'center';
                    this.offCtx.fillStyle = this.color;
                    
                    // Draw text perfectly centered
                    this.offCtx.fillText(
                        this.text, 
                        this.offscreen.width / 2, 
                        this.offscreen.height / 2
                    );
                    
                    // Set main canvas size to exactly match offscreen
                    this.canvas.width = this.offscreen.width;
                    this.canvas.height = this.offscreen.height;
                    
                    // Store dimensions for interaction
                    this.offscreenWidth = this.offscreen.width;
                    this.offscreenHeight = this.offscreen.height;
                    
                    this.setupEventListeners();
                    this.setupVisibilityHandling();
                    this.startAnimation();
                } catch (error) {
                    console.error('FuzzyText initialization failed:', error);
                }
            }
            
            setupEventListeners() {
                if (!this.enableHover) return;
                
                const handleMouseMove = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.isHovering = (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height);
                };
                
                const handleMouseLeave = () => {
                    this.isHovering = false;
                };
                
                const handleTouchMove = (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    this.isHovering = (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height);
                };
                
                const handleTouchEnd = () => {
                    this.isHovering = false;
                };
                
                this.canvas.addEventListener('mousemove', handleMouseMove);
                this.canvas.addEventListener('mouseleave', handleMouseLeave);
                this.canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                this.canvas.addEventListener('touchend', handleTouchEnd);
                
                this.cleanup = () => {
                    this.canvas.removeEventListener('mousemove', handleMouseMove);
                    this.canvas.removeEventListener('mouseleave', handleMouseLeave);
                    this.canvas.removeEventListener('touchmove', handleTouchMove);
                    this.canvas.removeEventListener('touchend', handleTouchEnd);
                };
            }
            
            setupVisibilityHandling() {
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        this.isVisible = false;
                        if (this.animationFrameId) {
                            cancelAnimationFrame(this.animationFrameId);
                            this.animationFrameId = null;
                        }
                    } else {
                        this.isVisible = true;
                        if (!this.animationFrameId) {
                            this.startAnimation();
                        }
                    }
                };
                
                document.addEventListener('visibilitychange', handleVisibilityChange);
                
                const originalCleanup = this.cleanup || (() => {});
                this.cleanup = () => {
                    originalCleanup();
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                };
            }
            
            startAnimation() {
                if (!this.isVisible) return;
                
                const animate = () => {
                    if (!this.isVisible) return;
                    
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    const intensity = this.isHovering ? this.hoverIntensity : this.baseIntensity;
                    
                    for (let j = 0; j < this.offscreenHeight; j++) {
                        const dx = Math.floor(intensity * (Math.random() - 0.5) * this.fuzzRange);
                        this.ctx.drawImage(
                            this.offscreen,
                            0,
                            j,
                            this.offscreenWidth,
                            1,
                            dx,
                            j,
                            this.offscreenWidth,
                            1
                        );
                    }
                    
                    this.animationFrameId = requestAnimationFrame(animate);
                };
                
                animate();
            }
            
            destroy() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                }
                if (this.cleanup) {
                    this.cleanup();
                }
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            const init = () => {
                const logoCanvas = document.getElementById('logoCanvas');
            
                if (!logoCanvas) {
                    console.error('Logo canvas not found');
                    return;
                }
                
                // Responsive scaling
                const isMobile = window.innerWidth <= 768;
                const logoFontSize = isMobile ? 180 : 280;
                
                // Main logo with fuzzy text effect
                new FuzzyText(logoCanvas, {
                    text: '2019 ink',
                    fontSize: logoFontSize,
                    fontWeight: 'normal',
                    fontFamily: 'Ghastly Panic',
                    color: '#fff',
                    baseIntensity: 0.2,
                    hoverIntensity: 0.5,
                    enableHover: true
                });
                
                // Create fuzzy buttons
                const buttonCanvases = document.querySelectorAll('.btn-canvas');
                buttonCanvases.forEach(canvas => {
                    const text = canvas.getAttribute('data-text');
                    const buttonFontSize = isMobile ? 40 : 60;
                    
                    new FuzzyText(canvas, {
                        text: text,
                        fontSize: buttonFontSize,
                        fontWeight: 'bold',
                        fontFamily: 'HelveticaNowBold, sans-serif',
                        color: '#fff',
                        baseIntensity: 0.15,
                        hoverIntensity: 0.4,
                        enableHover: true
                    });
                });
            };

            if (document.fonts?.ready) {
                document.fonts.ready.then(init);
            } else {
                init();
            }
        });
        
        // Handle page unload to clean up animations
        window.addEventListener('beforeunload', () => {
            if (window.requestAnimationFrame) {
                const highestId = setTimeout(() => {
                    for (let i = highestId; i >= 0; i--) {
                        cancelAnimationFrame(i);
                    }
                }, 0);
            }
        });
    </script>
